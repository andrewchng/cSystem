<head>
</head>

<h1 style="padding-left: 100px">Create Agency</h1>
<br><br>
<form id="createAgencyForm" class="form-horizontal" role="form" ng-controller="AdminCtrl" >
    <div class="form-group">
        <label class="col-sm-2 control-label">Agency Name:</label>
        <div class="col-sm-8">
            <input type="text" ng-model="name" placeholder="Agency"/>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="col-sm-2 control-label">Agency Address:</label>
        <div class="col-sm-8">
            <input type="text" ng-model="add" placeholder="Bukit Batok Ave 5 St 22"/>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="col-sm-2 control-label">Agency Tel No:</label>
        <div class="col-sm-8">
            <input type="text" ng-model="tel"  placeholder="61234567"/>
        </div>
    </div>
    <br>
    <div class='form-group'>
        <div class='col-sm-10 col-sm-offset-2'>
            <input type="button" ng-click="cAgency()" value="Create"/>
        </div>
    </div>
    <br>
</form>
