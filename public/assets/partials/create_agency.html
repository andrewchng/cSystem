<div class="spacer visible-xs"></div>
<div class="container-fluid-full">

    <h3 class="page-title">
        Add Agency
    </h3>

    <div link-breadcrumb></div>

    <div class="alert alert-danger fade in" ng-repeat="error in errors">
        {{error.message}}
    </div>


    <div id="dashboard_page">
        <form id="createAgencyForm" class="form form-horizontal" role="form">
            <div class="portlet box grey-gallery">
                <div class="portlet-title">
                    <div class="caption">
                        Agency Details
                    </div>
                </div>
                <div class="portlet-body">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Agency Name</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control input-lg" required ng-model="name" placeholder="Agency"/>
                        </div>
                    </div>
                    <br>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Agency Address</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control input-lg" required ng-model="add" placeholder="Bukit Batok Ave 5 St 22"/>
                        </div>
                    </div>
                    <br>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Agency Tel</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control input-lg" required ng-model="tel" placeholder="61234567"/>
                        </div>
                    </div>
                    <br>

                </div>
            </div>

            <div class="form-group form-actions visible-md visible-lg">
                <div class="col-md-7 text-right">
                    <input type="button" class="btn btn-lg green" ng-click="cAgency()" value="Add"/>
                    <a href="/admin" class="btn btn-lg btn-default"><i class="fa fa-times-circle-o"></i> Cancel</a>
                </div>
            </div>
        </form>


    </div>
</div>
