<h2 class="page-title" style="padding-left: 100px">Report Incident</h2>
<br><br>
<form class="form-horizontal" ng-init="retrieveAgency()" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">Report Name</label>
        <div class="col-sm-8">
            <input type="text" ng-model="reportName" class="form-control" placeholder="Fatal Accident between two 4-seaters">
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="col-sm-2 control-label">Location</label>
        <div class="col-sm-8">
            <input type="text" ng-model="location" class="form-control" placeholder="Bukit Batok Ave 5 st 22">
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="col-sm-2 control-label">Type</label>
        <div class="col-sm-8">
            <select ng-model="reportType" class="form-control" >
                <option value="" disabled hidden>Select Report Type</option>
                <option value=1>Traffic</option>
                <option value=2>Dengue</option>
            </select>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="col-sm-2 control-label">Assign To</label>
        <div class="col-sm-8">
            <select ng-model="assignedTo" class="form-control">
                <option value="" disabled hidden>Select Agency</option>
                <option ng-repeat="agency in agencyList" value="{{agency.agencyId}}">{{agency.agencyName}}</option>
            </select>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="col-sm-2 control-label">Reported By</label>
        <div class="col-sm-8">
            <input type="text" ng-model="reportedBy" class="form-control" placeholder="John Doe">
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="col-sm-2 control-label">Contact No</label>
        <div class="col-sm-8">
            <input type="text" ng-model="contactNo" class="form-control" placeholder="91885633">
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-8">
            <textarea class="form-control" ng-model="description" rows="5" col="50" name="description"></textarea>
        </div>
    </div>
    <br>

    <div class='form-group'>
        <div class='col-sm-10 col-sm-offset-5'>
            <button type="submit" class="btn btn-sm green" id="submit" ng-click="createReport()" name="submit"><i class="fa fa-save"></i> Submit</button>
            <a href="/operator/home" class="btn btn-sm btn-default"><i class="fa fa-times-circle-o"></i> Cancel</a>
        </div>
    </div>
    <br>
</form>
