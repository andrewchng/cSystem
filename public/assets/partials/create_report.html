</head>

<h1 style="padding-left: 100px">Report Incident</h1>
<br><br>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">Incident</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Incident">
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="col-sm-2 control-label">Location</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" placeholder="Bukit Batok Ave 5 st 22">
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="col-sm-2 control-label">Type</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Accident">
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="col-sm-2 control-label">Date/Time</label>
        <div class="col-sm-8">
            <input type="text" class="form-control"  id="calendar" placeholder="230515 1400pm">
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="col-sm-2 control-label">Reported By</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="John Doe">
        </div>
    </div>
    <br>
    <div class="form-group">
        <label class="col-sm-2 control-label">Contact By</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="91885633">
        </div>
    </div>
    <br>
    <div class='form-group'>
        <div class='col-sm-10 col-sm-offset-2'>
            <button type="submit" id="submit" name="submit">SUBMIT</button>
        </div>
    </div>
    <br>
</form>
