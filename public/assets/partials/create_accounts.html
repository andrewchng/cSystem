<div class="spacer visible-xs"></div>
<div class="container-fluid-full">

    <h3 class="page-title">
        Add Account
    </h3>

    <div link-breadcrumb></div>

    <div id="dashboard_page">
        <form name="c_accountForm" class="form form-horizontal" ng-submit="createAcc()">
        <div class="portlet box grey-gallery">
            <div class="portlet-title">
                <div class="caption">
                    Account Details
                </div>
            </div>

            <div class="portlet-body">
                <!--<button type="button" class="btn btn-default" aria-label="Left Align">-->
                    <!--<span class="fa fa-plus" aria-hidden="true"></span>-->
                <!--</button>-->

                <div class="form-group">
                    <label class="col-md-2 col-xs-12 control-label">Username </label>

                    <div class="col-md-7 col-xs-12">
                        <input type="text" class="form-control input-lg" name="username" required
                               ng-model="accounts.username" placeholder="type desired username" ng-blur="validate('username', 'accounts')"/>
                    </div>
                    <div class="col-md-3 col-xs-12 input-error">
                        {{username.error}}
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 col-xs-12 control-label">Password </label>

                    <div class="col-md-7 col-xs-12">
                        <input type="password" class="form-control input-lg" name="password" required
                               ng-model="accounts.password" placeholder="type desired password" ng-blur="validate('password', 'accounts')"/>
                    </div>
                    <div class="col-md-3 col-xs-12 input-error">
                        {{password.error}}
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 col-xs-12 control-label">Email </label>

                    <div class="col-md-7 col-xs-12">
                        <input type="text" class="form-control input-lg" name="email" required
                               ng-model="accounts.email" placeholder="type desired email" ng-blur="validate('email', 'accounts')"/>
                    </div>
                    <div class="col-md-3 col-xs-12 input-error">
                        {{email.error}}
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 col-xs-12 control-label">Account Type </label>

                    <div class="col-md-7 col-xs-12">
                        <select name="type" class="form-control" ng-options="acc.accountTypeId as acc.accountTypeName for acc in accountTypes" ng-model="accounts.type" ng-change="checkAg(accounts.type)">

                        </select>
                    </div>
                    <div class="col-md-3 col-xs-12">
                    </div>
                </div>


                <div class="form-group" ng-show="c_agency">
                    <label class="col-md-2 col-xs-12 control-label">Agency </label>

                    <div class="col-md-7 col-xs-12">
                        <select name="agency" class="form-control" ng-options="ag.agencyID as ag.agencyName for ag in agencies" ng-model="accounts.agency" >
                            <option value="">Select an Agency</option>

                        </select>
                    </div>
                    <div class="col-md-3 col-xs-12">
                    </div>
                </div>



                    <div class="clearfix"></div>


            </div>
        </div>
            <div class="form-group form-actions visible-md visible-lg">
                <div class="col-md-7 text-right">
                    <button type="submit" class="btn btn-lg green"
                            data-loading-text="Creating...">
                                    <span ng-hide="acc_create">
                                        <i class="fa fa-save"></i> Create
                                    </span>
                                    <span ng-show="acc_create">
                                        <i class="fa fa-spinner fa-spin"></i> Creating...
                                    </span>
                    </button>
                    <a href="/admin" class="btn btn-lg btn-default"><i class="fa fa-times-circle-o"></i> Cancel</a>
                </div>
            </div>

        </form>

    </div>
</div>
