<style>
    table, th, td {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 10px;
    }

    table tr:nth-child(odd) {
        background-color: #f1f1f1;
    }

    table tr:nth-child(even) {
        background-color: #ffffff;
    }
</style>

<div class="spacer visible-xs"></div>
<div class="container-fluid-full">
    <h3 class="page-title">
        Agencies
    </h3>

    <div link-breadcrumb></div>
    <div id="dashboard_page">
        <div ng-init="lAgency()">
            <table>
                <tr>
                    <td>ID</td>
                    <td>Agency Name</td>
                    <td>Agency Address</td>
                    <td>Agency Tel</td>
                    <td>Created At</td>
                    <td>Updated At</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr ng-repeat="agency in agencies">
                    <td>{{ agency.agencyId }}</td>
                    <td>{{ agency.agencyName }}</td>
                    <td>{{ agency.agencyAddress }}</td>
                    <td>{{ agency.agencyTel }}</td>
                    <td>{{ agency.created_at }}</td>
                    <td>{{ agency.updated_at }}</td>
                    <form id="listAgencyForm" class="form-horizontal" role="form" ng-controller="AdminCtrl">
                        <td><input type="button" ng-click="fAgency(agency.agencyId)" value="Edit"/></td>
                        <td><input type="button" ng-click="dAgency(agency.agencyId)" value="Delete"/></td>
                    </form>
                </tr>
            </table>
        </div>
    </div>
</div>
</div>
