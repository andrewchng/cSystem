<div class="spacer visible-xs"></div>
<div class="container-fluid-full">
<h2 class="page-title" style="padding-left: 100px">Update Report No {{reportID}}</h2>
<br><br>

<form class="form-horizontal" role="form"  ng-init="populateReport()">
    <div class="form-group">
        <label class="col-sm-2 control-label">Report Name</label>
        <div class="col-sm-8">
            <input type="text" ng-model="reportName" class="form-control" readonly>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Location</label>
        <div class="col-sm-8">
            <input type="text" ng-model="location" class="form-control" readonly>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Reported By</label>
        <div class="col-sm-8">
            <input type="text" ng-model="reportedBy" class="form-control" readonly>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Contact</label>
        <div class="col-sm-8">
            <input type="text" ng-model="contactNo" class="form-control" readonly>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-8">
            <textarea class="form-control" ng-model="description" rows="5" col="50" name="description" readonly></textarea>
        </div>
    </div>
    <hr>
    <div class="form-group">
        <label class="col-sm-2 control-label">Status</label>
        <div class="col-sm-8">
            <select ng-model="status" ng-options="status.reportStatusTypeId as status.reportStatusTypeName for status in reportTypeStatuses" class="form-control" >
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Comment</label>
        <div class="col-sm-8">
           <textarea class="form-control" ng-model="comment" rows="5" col="50" name="comment"></textarea>
        </div>
    </div>
    <div class='form-group'>
        <div class='col-sm-10 col-sm-offset-5'>
            <button type="submit" class="btn btn-sm green" ng-click="updateReport()" name="submit"><i class="fa fa-save"></i> Submit</button>
            <a href="/agency/manage_report" class="btn btn-sm btn-default"><i class="fa fa-times-circle-o"></i> Cancel</a>
        </div>
    </div>
    <br>
</form>
</div>
