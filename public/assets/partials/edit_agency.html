<div class="spacer visible-xs"></div>
<div class="container-fluid-full">

    <h3 class="page-title">
        Edit Agency
    </h3>

    <div link-breadcrumb></div>

    <div id="dashboard_page">
        <form id="editAgencyForm" class="form form-horizontal" role="form" ng-init="pAgency()">
            <div class="portlet box grey-gallery">
                <div class="portlet-title">
                    <div class="caption">
                        Agency Details
                    </div>
                </div>

                <div class="portlet-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Agency Name:</label>

                        <div class="col-sm-8">
                            <input type="text" ng-model="ename"/>
                        </div>
                    </div>
                    <br>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Agency Address:</label>

                        <div class="col-sm-8">
                            <input type="text" ng-model="eadd"/>
                        </div>
                    </div>
                    <br>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Agency Tel:</label>

                        <div class="col-sm-8">
                            <input type="text" ng-model="etel"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group form-actions visible-md visible-lg">
                <div class="col-md-7 text-right">
                    <input type="button" class="btn btn-lg green" ng-click="eAgency()" value="Edit"/>
                    <a href="/agency/list" class="btn btn-lg btn-default"><i class="fa fa-times-circle-o"></i>
                        Cancel</a>
                </div>
            </div>

        </form>
    </div>

</div>
